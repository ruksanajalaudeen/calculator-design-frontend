<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cal</title>
    <link rel="stylesheet" href="css/style1.css">
     <link rel="stylesheet" href="css/bootstrap.min.css">
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</head>
<body background="image/4555.jpg">
    
        <h6>Ruksana Jalaludeen</h6>
    

   <!--calculator starts-->
   <div class="cal" style="size: 327px;">
    <!--Form-->
      <form>
        <div style="background-color:white; width:327px; padding:2%; height: 10%;">
          <br>
          <input type="text" placeholder=" Enter First Value" style="height: 10%;" >
        <br><br><br>
        <input type="text" placeholder=" Enter Second Value">
        <br><br><br>
        <input type="text"  placeholder=" Answer">
                <br><br>
        </div>
        <!--button-->
        <div class="b1">
          <button type="button" >C</button>
          <button type="button">%</button>
          <button type="button">&#8730;</button>
          <button type="button">&larr;</button>
        </div>


        <div class="b2">
          <button type="button">7</button>
          <button type="button">8</button>
          <button type="button">9</button>
          <button type="button">&divide;</button>
        </div>

        <div class="b3">
          <button type="button">4</button>
          <button type="button">5</button>
          <button type="button">6</button>
          <button type="button">&times;</button>
        </div>

        <div class="b4">
          <button type="button">1</button>
          <button type="button">2</button>
          <button type="button">3</button>
          <button type="button">&minus;</button>
        </div>
 
        <div class="b5">
          <button type="button">0</button>
          <button type="button">.</button>
          <button type="button">&equals;</button>
          <button type="button">&plus;</button>
        </div>   
      
      </form>
    </div>
    <!--calculator ends-->
    <!--footer starts-->
    <footer>
      <h6>copyright@2020</h6>
  </footer>
<!--footer ends-->
  </body>
  </html>
